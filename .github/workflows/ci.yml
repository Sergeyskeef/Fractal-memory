name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ═══════════════════════════════════════════════════════
  # LINT & FORMAT CHECK
  # ═══════════════════════════════════════════════════════
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install ruff black isort mypy
          pip install -r requirements.txt

      - name: Run ruff
        run: ruff check src/ tests/
        continue-on-error: true

      - name: Check black formatting
        run: black --check src/ tests/ scripts/ migrations/

      - name: Check isort
        run: isort --check-only src/ tests/ scripts/ migrations/

      - name: Run mypy
        run: mypy src/
        continue-on-error: true

  # ═══════════════════════════════════════════════════════
  # UNIT TESTS
  # ═══════════════════════════════════════════════════════
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio pytest-cov pytest-mock
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest tests/ -v -m "not integration" --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.10'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ═══════════════════════════════════════════════════════
  # INTEGRATION TESTS (with Neo4j & Redis)
  # ═══════════════════════════════════════════════════════
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      neo4j:
        image: neo4j:5.15.0
        env:
          NEO4J_AUTH: neo4j/testpassword
          NEO4J_server_memory_heap_initial__size: 512M
          NEO4J_server_memory_heap_max__size: 1G
        ports:
          - 7687:7687
          - 7474:7474
        options: >-
          --health-cmd "cypher-shell -u neo4j -p testpassword 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio pytest-cov
          pip install -r requirements.txt

      - name: Wait for Neo4j
        run: |
          echo "Waiting for Neo4j to be ready..."
          sleep 10

      - name: Run migrations
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: testpassword
        run: |
          python migrations/run_migrations.py

      - name: Run integration tests
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: testpassword
          REDIS_URL: redis://localhost:6379
        run: |
          pytest tests/ -v -m integration --cov=src --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: integration
          fail_ci_if_error: false

  # ═══════════════════════════════════════════════════════
  # BUILD CHECK
  # ═══════════════════════════════════════════════════════
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test-unit]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install poetry
        run: |
          pip install poetry

      - name: Build package
        run: |
          poetry build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ═══════════════════════════════════════════════════════
  # SMOKE TEST
  # ═══════════════════════════════════════════════════════
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [test-integration]

    services:
      neo4j:
        image: neo4j:5.15.0
        env:
          NEO4J_AUTH: neo4j/testpassword
        ports:
          - 7687:7687
        options: >-
          --health-cmd "cypher-shell -u neo4j -p testpassword 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Wait for services
        run: sleep 10

      - name: Run smoke test
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: testpassword
          REDIS_URL: redis://localhost:6379
        run: |
          python scripts/smoke_test.py
