version: '3.8'

# ═══════════════════════════════════════════════════════
# РЕКОМЕНДУЕМЫЕ РЕСУРСЫ ВМ:
# - CPU: 2 ядра (текущая ВМ: 4 ядра)
# - RAM: 6GB (текущая ВМ: 8GB)
# - Диск: 20GB+ (для Docker образов и данных)
# ═══════════════════════════════════════════════════════

services:
  # ═══════════════════════════════════════════════════════
  # NEO4J - Граф знаний
  # ═══════════════════════════════════════════════════════
  neo4j:
    image: neo4j:5.26.0
    container_name: fractal-memory-neo4j
    ports:
      - "7474:7474"  # HTTP (Browser UI)
      - "7687:7687"  # Bolt protocol
    environment:
      # Аутентификация
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-changeme}
      
      # ⚠️ КРИТИЧНО: Память
      # Настройки оптимизированы для 8GB RAM ВМ (можно увеличить)
      - NEO4J_server_memory_heap_initial__size=2G
      - NEO4J_server_memory_heap_max__size=3G
      - NEO4J_server_memory_pagecache_size=2G
      
      # Производительность
      - NEO4J_db_transaction_timeout=30s
      
      # APOC
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_PASSWORD:-changeme} 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    
    networks:
      - fractal-memory-network
    
    deploy:
      resources:
        limits:
          cpus: '3'  # Ограничение на 3 CPU ядра (из 4 доступных)
          memory: 5G  # Максимум памяти для контейнера
        reservations:
          cpus: '1'  # Минимум CPU
          memory: 2G   # Минимум памяти

  # ═══════════════════════════════════════════════════════
  # REDIS - Event Bus и кэш
  # ═══════════════════════════════════════════════════════
  redis:
    image: redis:7.2-alpine
    container_name: fractal-memory-redis
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    
    volumes:
      - redis_data:/data
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    networks:
      - fractal-memory-network
    
    deploy:
      resources:
        limits:
          cpus: '1'  # Ограничение на 1 CPU ядро
          memory: 1G  # Максимум памяти для контейнера
        reservations:
          cpus: '0.25'  # Минимум CPU
          memory: 256M  # Минимум памяти


  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password123}
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_MODEL=gpt-5-nano
      - USER_ID=${USER_ID:-sergey}
      - USER_NAME=${USER_NAME:-Сергей}
      - AGENT_NAME=${AGENT_NAME:-Марк}
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - fractal-memory-network

  # ═══════════════════════════════════════════════════════
  # FRONTEND - React Dashboard
  # ═══════════════════════════════════════════════════════
  frontend:
    build:
      context: ./fractal-memory-interface
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fractal-memory-network

volumes:
  neo4j_data:
  neo4j_logs:
  redis_data:

networks:
  fractal-memory-network:
    driver: bridge
